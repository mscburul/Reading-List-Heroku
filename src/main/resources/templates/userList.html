<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Users List</title>
    <link rel="stylesheet" href="@{/userStyle.css"> </link>
</head>

<body>
<h2>Users List</h2>
<div th:unless = "${#lists.isEmpty(users)}">
    <dl th:each = "user : ${users}">
        <dt class="userHeadline">
            <span th:text = "${user.userName}">Name</span>
            <span th:text = "${user.password}">Password</span>
        </dt>

    </dl>
</div>

<div th:if = "${#lists.isEmpty(users)}">
    <p> You have no users in your user list </p>
</div>


<hr/>

<h3> Add a new user</h3>
<form method="post">
    <label id="userName">Name:</label>
    <input type = "text" name = "userName" size="50"></input><br/>
    <label id="password">Password:</label>
    <input type="text" name="password" size="48"></input><br/>
    <input type="submit"></input>
</form>

</body>


</html>
